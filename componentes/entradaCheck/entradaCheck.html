<div>
    <input type="checkbox" name="" id="${e.identificador}">
    <label for="${e.identificador}">${e.identificador}</label>
    <style>
        input[type="checkbox"] {
            display: none;
        }

        input[type="checkbox"]~label::before {
            content: "âœ“";
            display: block;
            width: 14px;
            height: 14px;
            border: 2px solid rgb(83, 83, 83);
            margin-right: 10px;
            color: white;
            border-radius: 2px;
        }

        label {
            user-select: none;
            padding-bottom: 5px;
            display: flex;
            align-items: center;
            font-size: 16px;
            color: rgb(83, 83, 83);
            cursor: pointer;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        input[type="checkbox"]:checked~label {
            color: #49ab00;
        }

        input[type="checkbox"]:checked~label::before {
            border: 2px solid #49ab00;
            color: #49ab00;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</div>
